<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Who Won It: Election Dashboard</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container transbox">
            <h1>Who Won It?</h1><br>
            <h2>US Presidential Election Dashboard</h2>
            <p>Use the tools and charts below to explore historical election data for US presidents.</p>
        </div>
    </div>
  <!-- <div class="wrapper">-->
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 text-center">
                <div id="map">Map</div>
            </div>

            <div class="col-md-4">
              <div id="bar">Bar Chart-Turnout</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
              <div class="dropdown">
                <h4>Select State</h4>
                <h5></h5>
                <select id="selState" onchange="changePlots(this.value)"></select>
              </div>
            </div>

            <div class="col-md-2">
                <div class="dropdown">
                  <h4>Select Year</h4>
                  <h5></h5>
                  <select id="selYear" onchange="changePlots(this.value)"></select>
                </div>
            </div>

            <div class="col-md-8"></div>
        </div>

        <div class="row">
            <div class="col-md-5 text-center">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h4 class="panel-title"><b>Data Table</b></h4>
                </div>
                <div id="table" class="panel-body"></div>
              </div>
            </div>

            <div class="col-md-3 text-center">
              <div id="pie" margin="0">Pie Chart</div>
            </div>
            <div class="col-md-4">
              <div id="bar-other">Bar Chart - Other</div>
            </div>
        </div>
    </div>
  

  <!-- Footer-->
  <div id="footer">
    <p>Project 2 Group 1 &copy;June 2020 Bootcamp</p>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>

  <!--Add js files here-->
  <script src="data/1976-2016-president.csv"></script>
  <script src="static/app.js"></script>

</body>

</html>
